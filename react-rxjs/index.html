<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React + TS</title>
</head>

<body>
  <div id="root"></div>
  <script>
    Promise.all(
      [
        window.fetch(`https://ywfedps.oss-cn-hangzhou.aliyuncs.com/prod/route.json?v=0.8229823996051304`).then((response) => response.json()),
        window.fetch(`https://ywfedps.oss-cn-hangzhou.aliyuncs.com/devops/test/ywCloud_test_config.json?v=1.0`).then((response) => response.json())
      ]
    ).then(data => {
      const pageUmdV1 = data?.[0]?.ywCloud?.test || {};
      const pageUmdV2 = data?.[1]?.pageAssets || {}
      const pageUmd = {
        ...pageUmdV1,
        ...pageUmdV2
      }
      window.pageUmd = pageUmd
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
