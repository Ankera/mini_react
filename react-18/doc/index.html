<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .box1,
  .box2 {
    width: 100%;
    height: 80px;
  }

  .box1 {
    background-color: aqua;
  }

  .box2 {
    background-color: #FF0000;
    /* 兼容chorme */
    position: -webkit-sticky;
    position: sticky;
    top: 0px;

  }

  .box3,
  .box4 {
    width: 100%;
    height: 500px;
  }

  .box3 {

    background-color: blue;
  }

  .box4 {
    width: 100%;
    height: 500px;
    background-color: green;
  }
</style>

<body>
  <div class="box1"></div>
  <div class="box2">

  </div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>

</html>
